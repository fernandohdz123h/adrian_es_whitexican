<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <h1 class="welcome-text">Bienvenidos</h1>
    </header>
    
    <div class="content">
        <div class="section">
            <p class="label">Ingresos Mensuales (en pesos)</p>
            <div class="value" id="ingresoMensual">$0.00</div>
        </div>

        <div class="section">
            <p class="label">Cuenta (en pesos)</p>
            <div class="value" id="cuentaTotal">$0.00</div>
        </div>

        <div class="section">
            <p class="label">Gastos:</p>
            <ul class="gastos-list">
                <li>Comida...............................$2,000.00</li>
                <li>Bebidas Alcohólicas.................$3,500.00</li>
                <li>Videojuegos...........................$1,500.00</li>
            </ul>
        </div>

        <div class="section">
            <p class="label">Opciones de Inversión</p>
            <div class="investment-options">
                <img src="images/nu.png" alt="Nu">
                <img src="images/bbva.png" alt="BBVA">
                <span>CETES</span>
                <span>ACCIONES</span>
            </div>
        </div>
    </div>

    <script src="menu.js"></script>
</body>
</html>
